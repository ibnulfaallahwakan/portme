<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        main {
            margin: 20px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px 8px 0 0;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio</h1>
    </header>

    <main>
        <!-- Konten portofolio -->
        <section class="gallery">
            <div class="item">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi5Fc4U7_PiINGUhwvinhNtqzHx2scvKiE3zt3MP3Ayd8i8BcCRqWQ0gzd4B_Y9W-oMVFwBJpcYAhgZjRMvCYA-xKwP61zwlzSkQvZchKibT4Oh8GIERt72Iwkqy8_KiSaQsi8OL-vhyphenhyphen_OUIeyV4dt5V2ajjVPU3n4hywg1f5XRqq9Da8A22geopqS7S9g/s16000/anime-girl-art-hd-wallpaper-uhdpaper.com-652@0@f.jpg" alt="Description">
            </div>
            <!-- Tambahkan lebih banyak elemen item di sini -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
